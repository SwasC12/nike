<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/css/nike.css">
  <title>Home</title>
</head>
<body>
  <!-- Include Navbar -->
  <header>

      <!-- Include navbar.html here -->

          .then(response => response.text())
          .then(html => document.querySelector('header').innerHTML = html);

  <!-- Main Content -->

    <h1>HOME OF THE ATHLETES</h1>

    <span id="trending">Trending.</span>

  </div>
  <div class="scroll-container">
    <img src="/assets/media/shoespng.parspng.com-14.png" alt="Cinque Terre">
    <img src="/assets/media/411-4111795_nike-shoe-png-nike-shoes-png-hd-transparent.png" alt="Forest">
    <img src="/assets/media/shoes-transparent-background-24.png" alt="Northern Lights">
    <img src="/assets/media/Nike-Shoes-PNG-Cutout.png" alt="Mountains">

</html>
